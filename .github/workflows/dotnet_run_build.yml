# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    # You can test your matrix by printing the current dotnet version
    - name: Display dotnet version
      run: dotnet --version
    - name: Restore dependencies
      run: dotnet restore TaskManagement.sln
     # Comment out not need it , we need if we want specidy some project not restore
     # - name: Build
     #  run: dotnet build --no-restore
    - name: Test
      run: dotnet test /home/runner/work/TaskManagement/TaskManagement/TaskManagement.Infrastracture.Test/TaskManagement.Infrastracture.Test.csproj --no-build --verbosity normal
